<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <div class="container1">
      <div class="container-2">
        <div class="result">
          <div class="your-result">
            <p class="p1">Your Result</p>
          </div>
          <div class="circle">
            <p class="p2">76</p>
            <p class="p3">of 100</p>
          </div>
          <div class="great">
            <p class="p4">Great</p>
          </div>
          <div class="your-score">
            <p class="p5">
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <div class="summary1">
            <p>Summary</p>
          </div>
          <div class="marks1">
            <div>
              <img
                src="C:\Users\User\Downloads\results-summary-component-main\results-summary-component-main\assets\images\icon-reaction.svg"
                alt=""
              />
            </div>
            <div class="reaction">
              <p>Reaction</p>
            </div>
            <div class="m-80">
              <p>80</p>
            </div>
            <div class="m1-out">
              <p>/</p>
            </div>
            <div class="m1-100">
              <p>100</p>
            </div>
          </div>
          <div class="marks2">
            <div>
              <img
                src="C:\Users\User\Downloads\results-summary-component-main\results-summary-component-main\assets\images\icon-memory.svg"
                alt=""
              />
            </div>
            <div class="memory">
              <p>Memory</p>
            </div>
            <div class="m-92">
              <p>92</p>
            </div>
            <div class="m2-out">
              <p>/</p>
            </div>
            <div class="m2-100">
              <p>100</p>
            </div>
          </div>
          <div class="marks3">
            <div class="verbal-img">
              <img
                src="C:\Users\User\Downloads\results-summary-component-main\results-summary-component-main\assets\images\icon-verbal.svg"
                alt=""
              />
            </div>
            <div class="verbal">
              <p>Verbal</p>
            </div>
            <div class="m-61">
              <p>61</p>
            </div>
            <div class="m3-out">
              <p>/</p>
            </div>
            <div class="m3-100">
              <p>100</p>
            </div>
          </div>
          <div class="marks4">
            <div>
              <img
                src="C:\Users\User\Downloads\results-summary-component-main\results-summary-component-main\assets\images\icon-visual.svg"
                alt=""
              />
            </div>
            <div class="visual">
              <p>Visual</p>
            </div>
            <div class="m-72">
              <p>72</p>
            </div>
            <div class="m4-out">
              <p>/</p>
            </div>
            <div class="m4-100">
              <p>100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
           
        </div>

      </div>
      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vohra Ali</a>.
    </div>
  </body>
</html>
